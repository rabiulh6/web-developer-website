<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Protfolio | Rabiul Hasan </title>

    <!-- External Links     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="mainHeader" class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h2 class="logo-text"> Rabiul <span>Hasan </span> </h2>
                </div>
                <nav class="navigation">
                    <ul class="main-menu">
                        <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">About</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Project</a></li>
                        <li class="menu-link"><button class="btn-primary" onclick="javascript:void(0)">Contact</button>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /.header-content -->
        </div>
        <!-- /.container -->
    </header>

    <footer id="mainFooter" class="main-footer"> <!-- Footer Start -->
        <div class="container">
            <div class="footer-content">
                <div class="footer-left"> <!-- Footer Left Start -->
                    <div class="ft-section-title">
                        <h2> Lets Connect </h2>
                    </div>
                    <div class="ft-left-content">
                        <div class="ft-about-text">
                            <p>Please fill out the form on this section to contact with me or call between 9:00 A.M and
                                8.00 P.M ET, Monday through Friday.</p>
                        </div>
                        <div class="ft-social-icons">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-square-instagram"></i>
                        </div>
                    </div>
                </div> <!-- /.footer-left end -->

                <div class="footer-right"> <!-- Footer Right Start -->
                    <div class="ft-section-title">
                        <h2> Lets Connect </h2>
                    </div>
                    <div class="ft-right-content">
                        <div class="ft-contact-form">
                            <form action="" method="get">
                                <input type="text" name="full_name" id="userName" placeholder="Your name">
                                <input type="email" name="user_email" id="userEmail" placeholder="Your email">
                                <textarea name="message" id="userMassage" cols="30" rows="10"></textarea>
                                <input type="submit" value="Submit" class="btn-primary">
                            </form>
                        </div>                        
                    </div>
                </div> <!-- /.footer-right end -->
            </div> <!-- /.footer-content end -->
        </div> <!-- /.container end -->
    </footer> <!-- Footer End -->
</body>

</html>
